<ion-navbar primary *navbar>
    <ion-title>News</ion-title>
</ion-navbar>


<ion-content class="getting-started">

    <h3 style="margin-left:5%; margin-top:5%;">News Room</h3>

    <ion-list>
        <ion-item *ngFor="#message of messages">
            <ion-avatar item-left>
                <img src="anon.jpg">
            </ion-avatar>
            <h2 id="userText">{{message.user}}</h2>
            <p class="chatText">{{message.message}}</p>
        </ion-item>
    </ion-list>


</ion-content>

<button (click)="send(newChat.value)" secondary style="position:absolute; z-index:999;" fab fab-bottom fab-right>
    <icon add></icon>
</button>

<ion-footer>
    <ion-input style="margin-bottom:20px; width: 77%;">
        <input #newChat type="text" placeholder="New Chat">
    </ion-input>
</ion-footer>
